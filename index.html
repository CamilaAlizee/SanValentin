<html lang="en">
<head>

<body>
    <img src="./IMAGENES/kenosis.png" class="Kenosis">
    <img src="./IMAGENES/rei.png" class="Rei">

    <section class="form-login">
        <h1>Login</h1>
        <h2>User</h2>
        <input class="controls" type="text" id="usuario" name="usuario" value="" placeholder="Tu nombre bonito ♡">
        <h2>Password</h2>
        <input class="controls" type="password" id="contrasena" name="contrasena" value="" placeholder="••••">
        <input class="button" type="submit" name="" value="Enter" onclick="validarLogin()">
        <p>Pista: Nuestro aniversario.</p>
    </section>

    <div class="modal" id="imgModal">
        <div class="modal-content">
            <p class="textoError">La Niña no te reconoce...</p>
            <img src="./IMAGENES/Niña.png" id="imgNina">
            <span class="close" onclick="closeImg()">Reintentar</span>
        </div>
        
    </div>
