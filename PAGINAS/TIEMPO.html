<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Feliz San Valentín owo">
    <meta name="keywords" content="Kory, Rei, Kenosis, Kor, Reis" >
    <link rel="stylesheet" href="../CSS/tiempo.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../IMAGENES/icono.png">
    <title>Tiempo juntos</title>
</head>
<body>
    <div class="overlay"></div>
    <aside class="sidebar izquierda">
        <div class="carrusel" id="carruselIzquierdo">
            <img src="../IMAGENES/r1i.png" alt="Foto 1" class="activa">
            <img src="../IMAGENES/r2i.png" alt="Foto 2">
            <img src="../IMAGENES/r3i.png" alt="Foto 3">
            <img src="../IMAGENES/r4i.png" alt="Foto 4">
            <img src="../IMAGENES/r5i.png" alt="Foto 5">
            <img src="../IMAGENES/r6i.png" alt="Foto 6">
            <img src="../IMAGENES/r7i.png" alt="Foto 7">
            <img src="../IMAGENES/r8i.png" alt="Foto 8">
        
        </div>
    </aside>
    
    <main class="contenedorTiempo">
        <h1>Estamos juntos por :</h1>
        <div class="contador">
            <div class="tiempo">
                <span id="dias">0</span>
                <p>Días</p>
            </div>
            <span class="separador">:</span>
            <div class="tiempo">
                <span id="horas">0</span>
                <p>Horas</p>
            </div>
            <span class="separador">:</span>
            <div class="tiempo">
                <span id="minutos">0</span>
                <p>Minutos</p>
            </div>
            <span class="separador">:</span>
            <div class="tiempo">
                <span id="segundos">0</span>
                <p>Segundos</p>
            </div>
        </div>
        <p class="mensaje">Y seguirá contando por siempre ~</p>
        <a href="../PAGINAS/HOME.html" class="boton-volver">Volver</a>
    </main>
    <aside class="sidebar derecha">
        <div class="carrusel" id="carruselDerecho">
            <img src="../IMAGENES/r2d.png" alt="Foto 1" class="activa">
            <img src="../IMAGENES/r1d.png" alt="Foto 2">
            <img src="../IMAGENES/r3d.png" alt="Foto 3">
            <img src="../IMAGENES/r4d.png" alt="Foto 4">
            <img src="../IMAGENES/r5d.png" alt="Foto 5">
            <img src="../IMAGENES/r6d.png" alt="Foto 6">
            <img src="../IMAGENES/r7d.png" alt="Foto 7">
            <img src="../IMAGENES/r8d.png" alt="Foto 8">
        </div>
    </aside>

    <script src="../JAVASCRIPT/script.js"></script>
</body>
</html>
